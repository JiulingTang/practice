<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="">
    <title>Home</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/custom.css" rel="stylesheet">
    <link href="bootstrap/css/login.css" rel="stylesheet">
    <link href="bootstrap/css/admin.css" rel="stylesheet">
    <link href="bootstrap/css/admin_student_add.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script resource="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script resource="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="admin_body">
<div id="admin_header">

</div>
<h1 id="admin_hello">Hello, Admin</h1>
<div id="admin_content_div">

    <div class="panel panel-info" id="admin_student_search_div" >
        <div class="panel-heading">
            <p><span class="glyphicon glyphicon glyphicon-user"></span><strong>Add student</strong></p>
        </div>
        <div class="panel-body" >
            <form >
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="student_id" >Student Id</label>
                        <input type="text" class="form-control" id="student_id">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="firstname" >First Name</label>
                        <input type="password" class="form-control" id="firstname" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname" >Last Name</label>
                        <input type="password" class="form-control" id="lastname" placeholder="Password">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="major">Major</label>
                        <select id="major" class="form-control">
                            <option>Computer Science</option>
                            <option>Software Engneering</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-default btn-primary">Add </button>
            </form>

        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/custom.js"></script>
</body>
</html>
