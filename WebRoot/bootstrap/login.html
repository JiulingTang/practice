<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/login.css" rel="stylesheet">
    <link href="bootstrap/css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body >
<nav class="navbar navbar-default" role="navigation"  id="head_nav"  >

</nav>

<div id="content_div"></br>
    <h1 id="wellcome_div" > <strong>Well come to our system</strong></h1>
    <div id="login_div">
        <h3><strong>Please sign in</strong></h3>
        <form role="form">
            <div class="form-group">
                <label for="name">Id</label>
                <input type="text" class="form-control" id="name"
                       placeholder="">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                       placeholder="">
            </div>
            <div>
                <label >Role</label>
                <label class="checkbox-inline">
                    <input type="radio" name="role" id="role1"
                           value="option1" checked> Student
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="role" id="role2"
                           value="option2"> Admin
                </label>
            </div>
            <a href="student_home.html" class="btn btn-default " id="login_button"><span class="glyphicon glyphicon-log-in"></span> student Login</a>
            <a href="admin_home.html" class="btn btn-default " id="login_button2"><span class="glyphicon glyphicon-log-in"></span> admin Login</a>
        </form>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
