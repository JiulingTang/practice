        <div class="panel-heading">
            <p><strong>Search course</strong></p>
        </div>
        <div class="panel-body" >
            <form role="form">
                <div class="form-group col-xs-8">
                    <div class="input-group">
                        <span class="input-group-addon ">Term</span>
                        <select class="form-control" name="term" id="term">
                            <option>2015 fall</option>

                            <option>2016 summer</option>
                            <option>2016 fall</option>
                            <option>2016 winter</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-8">

                            <option>comp</option>
                            <option>inse</option>
                            <option>soen</option>

                    </div>
                </div>
                <div class="form-group col-xs-8">
                    <div class="input-group">
                        <span class="input-group-addon">number</span>
                        <input type="text" class="form-control" id="number" aria-describedby="inputGroupSuccess2Status">
                    </div>
                </div>
                <div class="form-group col-xs-8">
                    <button type="submit" class="btn btn-primary"><span class="glyphicon"></span>Search</button>
                </div>
             </form>

        </div>
